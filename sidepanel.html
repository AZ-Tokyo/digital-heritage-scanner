<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Heritage Scanner</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>

<body class="h-screen bg-solid-gray-50 text-solid-gray-900 flex flex-col overflow-hidden">
    <header class="px-4 py-3 shrink-0" style="background-color: var(--color-blue-800)">
        <h1 class="text-lg font-bold text-white">デジタル遺産スキャナー</h1>
        <p class="text-xs" style="color: rgba(255, 255, 255, 0.8)">ブラウザデータからデジタル遺産候補を抽出</p>
    </header>

    <main class="p-4 flex-1 overflow-hidden flex flex-col min-h-0">
        <!-- 同意確認セクション -->
        <section id="consent-section">
            <div class="rounded-lg p-3 mb-4 border"
                style="background-color: var(--color-yellow-100); border-color: var(--color-yellow-700)">
                <p class="text-sm text-solid-gray-700">
                    <strong>データの取り扱いについて</strong><br />
                    ブックマーク、閲覧履歴、Cookieからデジタル遺産候補を抽出します。
                    すべてのデータはローカルでのみ処理され、外部に送信されません。
                </p>
            </div>
            <button id="start-scan"
                class="w-full text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 btn-primary">
                スキャン開始
            </button>
        </section>

        <!-- スキャン中セクション -->
        <section id="scanning-section" class="hidden flex-1 overflow-hidden flex flex-col justify-center min-h-0">
            <div class="flex flex-col items-center justify-center py-8">
                <div class="animate-spin h-10 w-10 border-4 border-t-transparent rounded-full mb-4"
                    style="border-color: var(--color-blue-600); border-top-color: transparent"></div>
                <span class="text-solid-gray-700 font-medium">スキャン中...</span>
                <span class="text-xs text-solid-gray-500 mt-1">ブックマーク・履歴・Cookieを解析しています</span>
            </div>
        </section>

        <!-- 結果表示セクション -->
        <section id="result-section" class="hidden flex-1 overflow-hidden flex flex-col min-h-0">
            <div class="mb-4 flex items-center justify-between shrink-0">
                <p class="text-sm text-solid-gray-700">
                    <span id="result-count" class="font-bold text-lg" style="color: var(--color-blue-700)">0</span>
                    件のデジタル遺産候補
                </p>
                <button id="rescan" class="text-xs underline focus:outline-none" style="color: var(--color-blue-700)">
                    再スキャン
                </button>
            </div>

            <div id="result-list" class="flex-1 overflow-y-auto border border-solid-gray-200 rounded-lg mb-4 bg-white">
                <!-- 結果リストがここに挿入 -->
            </div>

            <button id="export-csv"
                class="w-full text-white font-bold py-3 px-4 rounded-lg shrink-0 focus:outline-none focus:ring-2 focus:ring-offset-2 btn-success">
                CSVエクスポート
            </button>
        </section>
    </main>

    <footer
        class="px-4 py-2 text-xs text-solid-gray-500 border-t border-solid-gray-200 flex justify-between shrink-0 bg-solid-gray-50">
        <span id="app-version"></span>
        <button id="open-sidepanel" class="hidden"></button>
        <a href="privacy.html" target="_blank" class="hover:underline"
            style="color: var(--color-blue-700)">プライバシーポリシー</a>
    </footer>

    <script type="module" src="./src/popup.ts"></script>
</body>

</html>
