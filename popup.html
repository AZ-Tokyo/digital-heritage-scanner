<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Heritage Scanner</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body class="w-[400px] min-h-[300px] bg-solid-gray-50 text-solid-gray-900">
    <header class="bg-sea-800 text-white px-4 py-3">
      <h1 class="text-lg font-bold">デジタル遺産スキャナー</h1>
      <p class="text-xs text-sea-200">ブラウザデータからデジタル遺産候補を抽出</p>
    </header>

    <main class="p-4">
      <!-- 同意確認セクション -->
      <section id="consent-section">
        <div class="bg-sun-50 border border-sun-200 rounded-lg p-3 mb-4">
          <p class="text-sm text-solid-gray-700">
            <strong>データの取り扱いについて</strong><br />
            ブックマーク、閲覧履歴、Cookieからデジタル遺産候補を抽出します。
            すべてのデータはローカルでのみ処理され、外部に送信されません。
          </p>
        </div>
        <button
          id="start-scan"
          class="w-full bg-sea-600 hover:bg-sea-700 text-white font-bold py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-sea-500 focus:ring-offset-2"
        >
          スキャン開始
        </button>
      </section>

      <!-- スキャン中セクション -->
      <section id="scanning-section" class="hidden">
        <div class="flex flex-col items-center justify-center py-8">
          <div
            class="animate-spin h-10 w-10 border-4 border-sea-600 border-t-transparent rounded-full mb-4"
          ></div>
          <span class="text-solid-gray-700 font-medium">スキャン中...</span>
          <span class="text-xs text-solid-gray-500 mt-1"
            >ブックマーク・履歴・Cookieを解析しています</span
          >
        </div>
      </section>

      <!-- 結果表示セクション -->
      <section id="result-section" class="hidden">
        <div class="mb-4 flex items-center justify-between">
          <p class="text-sm text-solid-gray-700">
            <span id="result-count" class="font-bold text-sea-700 text-lg">0</span>
            件のデジタル遺産候補
          </p>
          <button
            id="rescan"
            class="text-xs text-sea-600 hover:text-sea-800 underline focus:outline-none"
          >
            再スキャン
          </button>
        </div>

        <div
          id="result-list"
          class="max-h-[180px] overflow-y-auto border border-solid-gray-200 rounded-lg mb-4 bg-white"
        >
          <!-- 結果リストがここに挿入 -->
        </div>

        <button
          id="export-csv"
          class="w-full bg-forest-600 hover:bg-forest-700 text-white font-bold py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-forest-500 focus:ring-offset-2"
        >
          CSVエクスポート
        </button>
      </section>
    </main>

    <footer
      class="px-4 py-2 text-xs text-solid-gray-500 border-t border-solid-gray-200 flex justify-between"
    >
      <span>v1.0.0</span>
      <a href="PRIVACY_POLICY.md" target="_blank" class="hover:underline text-sea-600"
        >プライバシーポリシー</a
      >
    </footer>

    <script type="module" src="./src/popup.ts"></script>
  </body>
</html>
